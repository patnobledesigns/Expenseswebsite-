{% extends 'account/base_auth.html' %}
{% block title %} Login Page{% endblock %}
{% block content %}
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>Expense</b> Management System</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Login account</p>

      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {% include 'partials/messages.html' %}
        <div class="input-group mb-3">
          <input type="text" class="form-control" value="{{fieldValues.username}}" id="usernameField" name="username" placeholder="Username" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="password" id="passwordField" placeholder="Password"
            required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <!-- /.social-auth-links -->
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

{% endblock content %}
